<h2 md-dialog-title>Reject Reason</h2>
<md-dialog-content>
  <form [formGroup]="rejectForm">
    <div layout="row" class="inset" flex>
      <md-input-container flex>
        <input mdInput
               placeholder="Reject Reason"
               formControlName="reason"
               flex/>
      </md-input-container>
    </div>
  </form>
</md-dialog-content>
<md-dialog-actions align="end">
   <button md-raised-button color="accent" (click)="submit(rejectForm.value)">Submit</button>
</md-dialog-actions>
