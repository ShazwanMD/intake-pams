<h2 md-dialog-title>Supervisor Offering Editor</h2>
<md-dialog-content>
  <form [formGroup]="editorForm">
    <div fxLayout fxLayout.xs="column" fxLayoutWrap fxLayoutGap="25px">
      <pams-supervisor-code-select
        [placeholder]="'Supervisor Code'"
        [innerFormControl]="editorForm.controls['supervisorCode']" fxFlex="calc(100%-25px)" class="pad-bottom">
      </pams-supervisor-code-select>
    </div>
    <div layout="row" class="pad-top">
      <pams-program-level-select
        [placeholder]="'Program Level'"
        [innerFormControl]="editorForm.controls.programLevel">
      </pams-program-level-select>
    </div>
  </form>
</md-dialog-content>
<md-dialog-actions align="end">
  <button md-raised-button color="accent" (click)="submit(editorForm.value, editorForm.valid)">
    {{edit ? 'Update' : 'Save'}}
  </button>
</md-dialog-actions>
