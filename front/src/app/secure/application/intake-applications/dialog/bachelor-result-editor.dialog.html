<h2 md-dialog-title>Bachelor/Bachelor Equivalent Information</h2>
<md-dialog-content>
  <form [formGroup]="editForm">
    <md-card>
      <div layout="row" class="inset" layout-wrap hide-xs hide-sm class="push-sm">

        <div layout="column" class="pad-right" flex>
          <div layout="row">
            <md-input-container flex>
              <input mdInput placeholder="College/University : " formControlName="name" flex/>
            </md-input-container>
          </div>

          <div layout="row">
            <md-input-container flex>
              <input mdInput placeholder="Field : " formControlName="field" flex/>
            </md-input-container>
          </div>

          <div layout="row">
            <md-input-container flex>
              <input mdInput title= "eg 2017" type="number" placeholder="Graduation Year : " formControlName="graduationYear" flex/>
            </md-input-container>
          </div>

          <div layout="row">
            <md-input-container flex>
              <input mdInput title= "eg 4.0" type="number" placeholder="Cgpa : " formControlName="resultNumeric" flex/>
            </md-input-container>
          </div>

          <div layout="row">
            <md-input-container flex>
              <input mdInput title= "eg PASS / FAIL" placeholder="Result Without Cgpa : " formControlName="resultAlphanumeric" flex/>
            </md-input-container>
          </div>

        </div>
      </div>
    </md-card>
  </form>
</md-dialog-content>
<md-dialog-actions align="end">
  <button md-raised-button color="accent" (click)="submit(editForm.value, editForm.valid)">
    {{edit ? 'Update' : 'Save'}}
  </button>
</md-dialog-actions>
