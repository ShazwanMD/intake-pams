<div toolbar-buttons layout="row" layout-align="start center" flex>
  <span flex></span>
  <button md-button class="md-icon-button" (click)="showDialog()">
    <md-icon class="md-24 tc-grey-700">add</md-icon>
  </button>
</div>
<md-divider></md-divider>
<div layout="row"
     layout-align="start center"
     layout-wrap>
  <md-nav-list dense flex>
    
    <template let-programOfferings let-last="last" ngFor [ngForOf]="programOfferings">

      <a md-list-item>

        <md-icon md-list-avatar>label</md-icon>
        <div *ngIf="programOfferings.programFieldCode.programCode.graduateCenter.code==='CPS'">
<!--             
                    <h3 md-line> {{programOfferings.programFieldCode?.programCode?.descriptionEn}}</h3>
                    <p md-line>{{programOfferings.programFieldCode?.fieldCode.descriptionEn}}</p>        -->
                <h3 md-line> {{programOfferings.programFieldCode?.programCode?.descriptionEn}} 
                      ({{programOfferings.programFieldCode?.fieldCode.descriptionEn}}) </h3>
         </div>
      

       <div *ngIf="programOfferings.programFieldCode.programCode.graduateCenter.code==='MGSEB'">
          <h3 md-line> {{programOfferings.programFieldCode?.programCode?.descriptionEn}}</h3>
          <p md-line> {{programOfferings.programFieldCode?.code}} </p>
       </div>  
        <button md-icon-button [md-menu-trigger-for]="menu">
          <md-icon>more_vert</md-icon>
        </button>

        <md-menu x-position="before" #menu="mdMenu">
          <button md-menu-item (click)="editDialog(programOfferings)">Edit</button>
          <button md-menu-item (click)="delete(programOfferings)">Delete</button>
        </md-menu>
      </a>
    </template>
  </md-nav-list>
</div>
