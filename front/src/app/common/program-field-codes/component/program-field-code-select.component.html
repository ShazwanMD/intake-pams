<md-select
  [placeholder]="placeholder"
  (change)="selectChangeEvent($event.value)" flex>

  <md-option *ngFor="let programFieldCode of programFieldCodes$ | async" [value]="programFieldCode">
    <div *ngIf="programFieldCode.programCode.graduateCenter.code ==='CPS'">
    {{programFieldCode.code}}: {{programFieldCode.programCode.descriptionEn }} ({{programFieldCode.fieldCode.descriptionEn }}) 
    </div>

    <div *ngIf="programFieldCode.programCode.graduateCenter.code ==='MGSEB'">
        {{programFieldCode.code}}: {{programFieldCode.programCode.descriptionEn }}
    </div>

  </md-option>
</md-select>
