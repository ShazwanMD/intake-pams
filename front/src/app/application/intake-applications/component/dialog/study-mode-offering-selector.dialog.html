<h2 md-dialog-title>Select Study Mode</h2>
<md-dialog-content flex>
  <template let-studyModeOffering let-last="last" ngFor [ngForOf]="studyModeOfferings$ | async">
    <div flex class="pad inset" tdMediaToggle="gt-xs" [mediaClasses]="['pad-sm']">
      <div class="push-top-sm"></div>
      <p class="md-title tc-grey-600">{{studyModeOffering?.studyMode?.descriptionEn}}</p>
      <!--<p class="mat-2-line tc-grey-600">Courses: 15 Courses</p>-->
      <!--<p class="mat-2-line tc-grey-600">Centre for Postgraduates Studies is dedicated to educating leaders who can
        think transformatively and create lasting value in the workplace and society.
        CPS offers a broad array of interdisciplinary technical graduate degrees, professional certificates, short
        courses, and custom studyModes that are taught by outstanding faculty from across campus along with professors
        of practice and experts from industry.</p>-->

      <button md-raised-button color="accent" class="push-bottom" (click)="select(studyModeOffering)">Choose
        {{studyModeOffering?.studyMode?.descriptionEn}}
      </button>
      <div class="push-top-sm"></div>
      <div class="push-top-sm"></div>
      <div class="push-top-sm"></div>
    </div>
  </template>
</md-dialog-content>
<md-dialog-actions align="end">
</md-dialog-actions>
